  #     shell: /bin/bash -eo pipefail
  #     docker:
  #        - image: zimbra/zm-base-os:core-ubuntu
  #     <<: *deploy_s3_job_steps

############################################################################

workflows:
   version: 2
   main:
      jobs:
         - build:
            type: approval
         - checkout:
            requires:
              - build
         - build_u20:
            requires:
               - checkout
         - build_u18:
            requires:
               - checkout
         - build_u16:
            requires:
               - checkout
         - build_c8:
            requires:
               - checkout
         - build_c7:
            requires:
               - checkout